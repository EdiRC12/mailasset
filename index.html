<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Imagens - Campanha de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repositório de Imagens</h1>
        <p>Aqui você encontra imagens otimizadas para campanhas de e-mail. Navegue e utilize as melhores opções para suas campanhas!</p>
        <div class="image-grid">
            <img src="https://via.placeholder.com/150" alt="Imagem 1">
            <img src="https://via.placeholder.com/150" alt="Imagem 2">
            <img src="https://via.placeholder.com/150" alt="Imagem 3">
            <img src="https://via.placeholder.com/150" alt="Imagem 4">
        </div>
    </div>
</body>
</html>
